<!DOCTYPE html>

<html>
    <head>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; 
                margin: 0px; 
                padding: 0px; 
                background-color: black; 
                color: #CCCCCC;
                text-align: center}
            #map_canvas { width:90%; 
                height:80%; 
                margin-left: auto; 
                margin-right: auto }
        </style>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            function initialize() {
                var charleston = new google.maps.LatLng(32.783845,-79.937124)
                var myOptions = {
                    zoom: 10,
                    center: charleston,
                    mapTypeId: google.maps.MapTypeId.TERRAIN,
                    styles: [
  {
    "featureType": "road.highway",
    "elementType": "geometry",
    "stylers": [
      { "visibility": "on" },
      { "color": "#ffa57f" },
      { "weight": 1 },
      { "lightness": -43 }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#7fccff" }
    ]
  },{
    "featureType": "poi.attraction",
    "stylers": [
      { "visibility": "on" },
      { "color": "#ff00ee" }
    ]
  }
]
                };
                var map = new google.maps.Map(
                    document.getElementById("charleston"), 
                    myOptions);
            };
           
        </script>
               </head>
    
    <body onload="initialize()">
    
        <h1>Charleston, South Carolina</h1>
        <p>
	Garrett Moise<br>
	February 12, 2014
	</p>
	<h1>Milestone #4</h1>
        <div id="charleston" style="width:100%; height: 100%"></div></div>
    </body>
</html>

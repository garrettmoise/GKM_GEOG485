<!DOCTYPE html>

<html>
    <head>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; 
                margin: 0px; 
                padding: 0px; 
                background-color: black; 
                color: #CCCCCC;
                text-align: center}
            #map_canvas { width:90%; 
                height:80%; 
                margin-left: auto; 
                margin-right: auto }
        </style>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            function initialize() {
                var charleston = new google.maps.LatLng(32.783845,-79.937124)
                var myOptions = {
                    zoom: 10,
                    center: charleston,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                    
                }; 
                
                var map = new google.maps.Map(
                    document.getElementById("map_canvas"), 
                    myOptions);
                    
                    var marker = new google.maps.Marker({
                    	position: new google.maps.LatLng(32.783747, -79.937103),
                    	position: new google.maps.Latlng(32.827231, 79.833183),
                    	map: map,
                    	title: 'Point of Interest'
                    });
                    
                    var infowindow = new google.maps.InfoWindow({
                    	content: 'The College of Charleston'
                    });
                    
                    google.maps.event.addListener(marker, 'click', function() {
                    	infowindow.open(map, marker);
                    });
            }
            	var maker = new google.maps.Marker({
            		position: new google.maps.LatLng(32.827231, 79.833183),
            		map: map,
            		title: 'Point of Interest'
            	
            	});
            	
            	var infowindow = new google.maps.InfoWindow({
            		content: 'Mt. Pleasant'
            		
            	});
            	
            	google.maps.event.addListener(marker, 'click', function() {
            		infowindow.open(map, marker);
            	
            	});
            	
        </script>
    </head>
    
    <body onload="initialize()">
    
        <h1>Charleston, South Carolina</h1>
        <p>
	Garrett Moise<br>
	February 11, 2014
	</p>
    
    <div id="map_canvas" style="width:100%; height: 100%"></div></div>	
    </body>
</html>
